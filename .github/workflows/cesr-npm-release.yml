name: CESR package npm release

on:
  push:
    tags:
      - "cesr-v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to npm"
        required: true
        default: "false"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment: publishing
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: read package version
        id: package
        shell: bash
        run: |
          VERSION=$(node -p "require('./packages/cesr/package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: ensure tag matches package version
        if: ${{ github.event_name == 'push' }}
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#cesr-v}"
          PKG_VERSION="${{ steps.package.outputs.version }}"
          if [[ "${TAG_VERSION}" != "${PKG_VERSION}" ]]; then
            echo "Tag version (${TAG_VERSION}) does not match packages/cesr/package.json version (${PKG_VERSION})."
            exit 1
          fi

      - name: test cesr package
        run: deno task test:cesr

      - name: build npm package
        run: deno task cesr:build:npm

      - name: npm pack dry run
        run: |
          cd packages/cesr/npm
          npm pack

      - name: publish to npm
        if: ${{ github.event_name == 'push' || github.event.inputs.publish == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/cesr/npm
          npm publish --provenance --access public
