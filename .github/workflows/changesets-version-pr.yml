name: Changesets Version PR

on:
  push:
    branches:
      - master

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: check cesr dependency policy
        run: deno task cesr:dependency:check

      - name: create version PR
        uses: changesets/action@v1
        with:
          version: deno task release:version
          publish: echo "Publishing is handled by keri-v*/cesr-v* tag workflows."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
